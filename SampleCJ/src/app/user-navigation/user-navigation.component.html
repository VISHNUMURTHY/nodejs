<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <!-- <mat-toolbar>Menu</mat-toolbar>  -->
        <mat-nav-list>
            <a mat-list-item *ngFor="let item of navigationLinks" routerLink="{{item.link}}" (click)="drawer.toggle()"
                [ngClass]="getHeaderTitle() === item.title? 'active-icon':''">
                <div>
                    <mat-icon>{{item.icon}}</mat-icon>
                    <div>{{item.title}}</div>
                </div>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>{{getHeaderTitle()}}</span>
        </mat-toolbar>
        <div class="sidenav-content">
            <mat-nav-list class="flex-column">
                <div>
                    <a mat-list-item *ngFor="let item of navigationLinks" routerLink="{{item.link}}"
                        [ngClass]="getHeaderTitle() === item.title? 'active-icon':''">
                        <div class="flex-column icon-text">
                            <mat-icon>{{item.icon}}</mat-icon>
                            <div>{{item.title}}</div>
                        </div>
                    </a>
                </div>
                <div>
                    <a mat-list-item routerLink="preferences"
                        [ngClass]="getHeaderTitle() === 'Preferences'? 'active-icon':''">
                        <div class="flex-column icon-text">
                            <mat-icon>person_outline_outlined</mat-icon>
                            <div>Preferences</div>
                        </div>
                    </a>
                </div>
            </mat-nav-list>
            <div class="sidenav-route">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
