<div class="flex-column dependents">
    <button mat-flat-button (click)="addDependent()">
        <mat-icon>add_outlined</mat-icon>
        Add Dependent
    </button>

    <div class="mat-elevation-z8 table-responsive">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef> Full Name </th>
                <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
            </ng-container>

            <ng-container matColumnDef="ssn">
                <th mat-header-cell *matHeaderCellDef> SSN </th>
                <td mat-cell *matCellDef="let element"> {{element.ssn}} </td>
            </ng-container>

            <ng-container matColumnDef="dob">
                <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
                <td mat-cell *matCellDef="let element"> {{element.dob | date:'MM/dd/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="relation">
                <th mat-header-cell *matHeaderCellDef> Relation </th>
                <td mat-cell *matCellDef="let element"> {{element.relation}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button matTooltip="Click to Edit" (click)="editDependent(element)">
                        <mat-icon aria-label="Edit">edit_outlined</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Click to Delete" >
                        <mat-icon aria-label="Delete">delete_outlined</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
